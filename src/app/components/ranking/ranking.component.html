<ion-content class="ion-padding">
  <div class="ranking-container">
    <!-- BotÃ³n de regreso -->
    <div class="back-button" (click)="goBackHome()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </div>

    <!-- Header -->
    <div class="ranking-header">
      <h1>RankiÃ±e</h1>
      <p class="subtitle">Hilabete bukaeran azkena iteunak afaye lelenai</p>
    </div>

    <!-- Lista de ranking -->
    <div class="ranking-list">
      <div *ngFor="let user of usuarios; let i = index" 
           class="ranking-card"
           [class.top-three]="i < 3"
           [ngClass]="{'first': i === 0, 'second': i === 1, 'third': i === 2, 'last': i === usuarios.length - 1}">
        
        <div class="position-badge">{{i + 1}}</div>
        
        <div class="user-content">
          <div class="user-image-container">
            <img [src]="getUserImage(user)" alt="User Image" class="user-image" />
            <!-- Medallas para los primeros -->
            <div *ngIf="i === 0" class="medal gold">ğŸ†</div>
            <div *ngIf="i === 1" class="medal silver">ğŸ¥ˆ</div>
            <div *ngIf="i === 2" class="medal bronze">ğŸ¥‰</div>
            <div *ngIf="i === usuarios.length - 1" class="medal last">ğŸ˜¢</div>
          </div>

          <div class="user-info">
            <h2>{{ user.name }}</h2>
            <div class="points">
              <span class="points-value">{{ user.puntos }}</span>
              <span class="points-label">puntos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
